<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mens Clothing Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="product">
            <img src="shirt1.jpg" alt="Shirt 1">
            <h2>Stylish Shirt</h2>
            <p>Description of the stylish shirt.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="pants1.jpg" alt="Pants 1">
            <h2>Comfortable Pants</h2>
            <p>Description of the comfortable pants.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        &copy; 2023 Mens Clothing Store
    </footer>
</body>

</html>
